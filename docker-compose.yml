version: '3'

# this is used only for development. We don't use it in production.
# I'm overriding bunch of things defined in the Dockerfile


services:
  test_api:
    image: test_api
    build: .
    command: sh -c "python project/manage.py makemigrations && python project/manage.py migrate && ./devops/loaddata.sh && python project/manage.py runserver 0.0.0.0:8000"
    container_name: test_api
    working_dir: /srv/test-api.k6.io
    volumes:
      - .:/srv/test-api.k6.io
    ports:
      - "8000:8000"
    environment:
      - LOADIMPACT_ENVIRONMENT=dev

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - "./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
      - "./config/prometheus/test-api.rules:/etc/prometheus/test-api.rules"
