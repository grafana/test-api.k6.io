version: 2
jobs:
  build-and-deploy-production:
    working_directory: ~/test-api.k6.io
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t loadimpact/test-api.k6.io:latest .
            docker tag loadimpact/test-api.k6.io:latest loadimpact/test-api.k6.io:$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
            docker push loadimpact/test-api.k6.io:latest
            docker push loadimpact/test-api.k6.io:$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
      - deploy:
          command: sudo -E ./deploy.sh
  build-and-deploy-staging:
    working_directory: ~/test-api.k6.io
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t loadimpact/test-api.k6.io:staging .
            docker tag loadimpact/test-api.k6.io:staging loadimpact/test-api.k6.io:$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
            docker push loadimpact/test-api.k6.io:staging
            docker push loadimpact/test-api.k6.io:$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
      - deploy:
          command: sudo -E ./deploy.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-and-deploy-production:
          filters:
            branches:
              only: master
      - build-and-deploy-staging:
          filters:
            branches:
              only: develop
